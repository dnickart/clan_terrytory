<!DOCTYPE html>
<html lang="uk">
<head>
<meta name="description" content="Сторінка персонажів Воїнів Зірок. Інформація про героїв, клани та їхню історію.">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Воїни Зірок</title>
  <style>
    :root { --deep-forest:#0a0f1a; --moonlight:#e4e8f0; --thunderclan:#c84a31; --riverclan:#4a6fa5; --windclan:#d8c359; --shadowclan:#6e4a8c; --starclan:#e4e8f0; --spacing:1rem; --radius:8px; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',sans-serif;background:var(--deep-forest);color:var(--moonlight);min-height:100vh;overflow-x:hidden;position:relative;}
    nav{background:rgba(10,15,26,0.9);backdrop-filter:blur(5px);position:fixed;top:0;width:100%;z-index:1000;padding:.5rem 1rem;}
    .nav-list{display:flex;gap:1rem;list-style:none;}
    .nav-link{color:var(--moonlight);text-decoration:none;position:relative;transition:color .3s;}
    .nav-link.active,.nav-link:hover{color:var(--riverclan);}
    main{padding-top:60px;max-width:1200px;margin:0 auto;padding:0 1rem;}
    .section-title{font-size:2.5rem;color:var(--starclan);text-align:center;margin:2rem 0 1rem;position:relative;}
    .section-title::after{content:'';display:block;width:80px;height:4px;background:var(--thunderclan);margin:.5rem auto;}
    .card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:var(--spacing);}    
    .card{background:rgba(20,25,36,0.85);border-radius:var(--radius);overflow:hidden;box-shadow:0 4px 10px rgba(0,0,0,0.5);transition:transform .3s;}
    .card:hover{transform:translateY(-5px);}
    .card-img{width:100%;height:200px;object-fit:cover;border-top:4px solid transparent;transition:filter .3s;}
    .card-img:hover{filter:brightness(1.1);}
    .card-body{padding:1rem;}
    .card-body h3{margin-bottom:.5rem;color:var(--thunderclan);}
    .clan-label{font-style:italic;margin-bottom:.5rem;color:var(--riverclan);}
  </style>
</head>
<body>
  <nav>
    <ul class="nav-list">
      <li><a href="#warriors" class="nav-link active">Воїни Зірок</a></li>
    </ul>
  </nav>

  <main>
    <h1 class="section-title">Категорія: Персонажі</h1>
    <div id="cardGrid" class="card-grid"></div>

      // ще 9999999999999999999999999999999999999999999999999999999999999999999 котів...
    ];

    const grid = document.getElementById('cardGrid');
    warriors.forEach(w => {
      const card = document.createElement('div');
      card.className = 'card ' + w.clan.split(' ')[0].toLowerCase() + 'clan';
      card.innerHTML = `
        <img src="${w.img}" class="card-img" alt="${w.name}">
        <div class="card-body">
          <h3>${w.name}</h3>
          <div class="clan-label">${w.clan}</div>
          <p>${w.desc}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
