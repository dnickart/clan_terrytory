<!DOCTYPE html>
<html>
<head>
  <title>Коти-вояки: Файтинг</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e6e6e6; text-align: center; }
    .arena { margin: 40px auto; width: 600px; height: 300px; background: #fff; border: 3px solid #333; position: relative; }
    .cat { position: absolute; top: 100px; width: 100px; height: 150px; }
    #cat1 { left: 50px; }
    #cat2 { right: 50px; transform: scaleX(-1); }
    .hp-bar { width: 100px; height: 15px; background: #ccc; margin: 10px auto; }
    .hp { height: 100%; background: #4caf50; }
    button { font-size: 18px; margin: 10px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>Коти-вояки: Файтинг</h1>
  <div class="arena">
    <div id="cat1" class="cat">
      <div class="hp-bar"><div id="hp1" class="hp" style="width:100%"></div></div>
      <b id="name1">Вогнезір</b>
      <img src="https://i.imgur.com/9Y5m6jS.png" width="100" />
    </div>
    <div id="cat2" class="cat">
      <div class="hp-bar"><div id="hp2" class="hp" style="width:100%"></div></div>
      <b id="name2">Буревій</b>
      <img src="https://i.imgur.com/6LwX6ID.png" width="100" />
    </div>
  </div>
  <button onclick="attack(1)">Вогнезір атакує</button>
  <button onclick="attack(2)">Буревій атакує</button>
  <div id="result"></div>

  <script>
    let hp1 = 100, hp2 = 100;

    function attack(attacker) {
      if (hp1 <= 0 || hp2 <= 0) return;
      let damage = Math.floor(Math.random() * 15) + 5;
      if (attacker === 1) {
        hp2 -= damage;
        if (hp2 < 0) hp2 = 0;
        document.getElementById("hp2").style.width = hp2 + "%";
        if (hp2 === 0) document.getElementById("result").innerText = "Вогнезір переміг!";
      } else {
        hp1 -= damage;
        if (hp1 < 0) hp1 = 0;
        document.getElementById("hp1").style.width = hp1 + "%";
        if (hp1 === 0) document.getElementById("result").innerText = "Буревій переміг!";
      }
    }
  </script>
</body>
</html>
